<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>TaskManagement</title>
</head>
<body>
    <div class="container">
        <h1>タスク管理</h1>
        <form id="form" class="form">
            <div class="textBox">
                <input id="id" type="text" name="id" maxlength="10" placeholder="ID半角英数字4~10文字">
            </div>
            <div class="textBox">
                <input id="password" type="password" name="password" maxlength="10" placeholder="Password半角英数字4~10文字">
            </div>
            <div class="btns">
                <button type="submit" class="btn" id="register">新規登録</button>
                <button type="submit" class="btn" id="rogin">ログイン</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body> 
</html>
